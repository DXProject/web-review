jdbc.driverClassName=net.sf.log4jdbc.DriverSpy
jdbc.url=jdbc:mysql://localhost:3306/reviewDB?useUnicode=true&characterEncoding=utf-8
jdbc.username=root
jdbc.password=

jdbc.initialSize=3
jdbc.maxActive=15
jdbc.maxIdle=9
jdbc.minIdle=3
jdbc.maxWait=30000
